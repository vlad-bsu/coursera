<h3>
 Question 1
</h3>
<co-content>
 <p>
  Выберите верные утверждения про логистическую регрессию
 </p>
</co-content>
<form>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Логистическая регрессия оценивает вероятности принадлежности объектов к классам
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Настройка логистической регрессии эквивалентна максимизации правдоподобия ответов классификатора
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="0" type="checkbox"/>
  <co-content>
   <span>
    Вероятность принадлежности объекта к положительному классу оценивается как сигмоида от скалярного произведения весов на признаки
   </span>
  </co-content>
  <br/>
 </label>
</form>

<h3>
 Question 2
</h3>
<co-content>
 <p>
  Выберите верные утверждения про регуляризацию
 </p>
</co-content>
<form>

  <input name="1" type="checkbox"/>
  <co-content>
   <span>
    Регуляризация позволяет бороться с переобучением
   </span>

  <br/>
 </label>
 <label>
  <input name="1" type="checkbox"/>
  <co-content>
   <span>
    Регуляризация позволяет оценивать вероятности классов с помощью алгоритма

  <br/>
 </label>
 <label>
  <input name="1" type="checkbox"/>
