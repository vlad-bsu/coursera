<co-content>
 <p>
  Выберите верные утверждения про отступ (margin)

   <span>

  </co-content>
  <br/>
 </label>
 <label>
  <input name="1" type="checkbox"/>
  <co-content>
   <span>

   </span>

 </label>
 <label>

   </span>
  </co-content>
  <br/>
 </label>
</form>

<h3>
 Question 3
</h3>
<co-content>
 <p>
  Выберите верные утверждения про настройку линейных классификаторов
 </p>
</co-content>
<form>
 <label>
  <input name="2" type="checkbox"/>
  <co-content>
   <span>
    Хороший линейный классификатор должен минимизировать эмпирический риск — то есть число ошибок на обучающей выборке
   </span>
  </co-content>
  <br/>
 </label>
 <label>
  <input name="2" type="checkbox"/>
  <co-content>
   <span>
    Минимизация эмпирического риска приводит к переобучению, поэтому он заменяется на другой функционал
   </span>

  <br/>
 </label>
